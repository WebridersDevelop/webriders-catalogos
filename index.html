<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webriders - Catálogos en Línea</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Suprimir errores de extensiones de Chrome
      window.addEventListener('error', function(e) {
        if (e.filename && e.filename.includes('chrome-extension://')) {
          e.preventDefault();
          e.stopPropagation();
          return true;
        }
      }, true);

      // Suprimir errores no manejados de promesas de extensiones
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && e.reason.stack && e.reason.stack.includes('chrome-extension://')) {
          e.preventDefault();
          e.stopPropagation();
          return true;
        }
      }, true);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
